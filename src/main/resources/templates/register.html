<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<head>
    <meta name="viewport" charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-mb navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a href="/index" class="navbar-bread"><img src="img/img.png"></a>
    </div>
</nav>
<h3>Регистрация</h3>
<div ng-app="registerApp" ng-controller="registerCtrl">
<p>Full Name:<input type="text" ng-model="name"></p>
<p>Login:<input type="text" ng-model="login"></p>
<p>Password:<input type="text" ng-model="password"></p>
<p>Number:<input type="text" ng-model="number"></p>
<p>Address:<input type="text" ng-model="address"></p>
<input type="button" ng-click="sendData()" value="Зарегистрироваться">
    <p>{{msg}}</p>
</div>

<script>

angular.module('registerApp', []).controller('registerCtrl',function($scope, $http) {

$scope.sendData = function(){
 var data = {
                name: $scope.name,
                login: $scope.login,
                password: $scope.password,
                number: $scope.number,
                address: $scope.address,
            };
       $http({
            method: 'POST',
            url: '/register',
            data: JSON.stringify(data),
           headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(function(res){
        $scope.res = res.data;
        },
        function(res){
        console.log('not cool');
    }
        );
        }
});
</script>
</body>
</html>
