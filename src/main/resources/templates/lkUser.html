<head>
    <title>Login</title>
    <meta name="viewport" http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!--    <link rel="stylesheet" href="main.css">-->
</head>
<body>
<!--Шапка-->
<nav class="navbar navbar-expand-mb navbar-light bg-light sticky-top">
    <div style="text-align: left; padding-left: 20px">
        <a href="/lk" class="navbar-brad"><img style="width: 65px" src="https://image.flaticon.com/icons/png/512/4838/4838438.png"></a>
    </div>
    <div style="margin:0 auto">
        <a href="/index" class="navbar-brad"><img style="width: 65px" src="https://image.flaticon.com/icons/png/512/3081/3081920.png"></a>
    </div>
    <div style="text-align: right; padding-right: 20px">
        <form action="/cart" method="get">
            <input type="image" style="width: 50px"  src="https://image.flaticon.com/icons/png/512/3081/3081905.png">
        </form>
    </div>
</nav>

<h1>Личный кабинет User</h1>

<form style="text-align: center" th:action="@{/edit}" th:object="${usernameError}" method="post">
    <p th:text="${Error}"/>
</form>

<form  style="text-align: center"  th:object="${user}" >



        <form  action="/editLogin"  th:action="@{/editLogin}"  method="post">
            <table>
            <tr>
                <td>Логин:</td>
                <td><input type="text"  th:field="*{username}"></td>
            </tr>
            </table>
            <input type="submit" value="Изменить Логин">
        </form>


        <form   th:action="@{/editPassword}"  method="post">
            <table>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            </table>
            <input type="submit"  value="Изменить Password">
        </form>

    <form   th:action="@{/editData}"  method="post">
    <table>
             <tr>
                 <td>Full Name:</td>
                 <td><input type="text"  th:field="*{name}"></td>
              </tr>
            <tr>
                <td>Number:</td>
                <td><input type="text" th:field="*{number}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
    </table>
    <input type="submit"  value="Изменить данные">
    </form>
</form>


</body>
</html>
