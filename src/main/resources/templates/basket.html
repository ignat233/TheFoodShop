<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

<head>
    <meta name="viewport" charset="UTF-8">
    <title>Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-mb navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a href="/index" class="navbar-bread"><img src="img/img.png"></a>
    </div>
</nav>
<h3>Корзина</h3>
<div ng-app="basketApp" ng-controller="basketCtrl">
    <table>
        <tr>
            <th>Название</th>
            <th>цена</th>
            <th></th>
        </tr>

        <tr ng-repeat="x in products track by $index">
            <td>{{ x.name }}</td>
            <td>{{ x.price }}</td>
        </tr>
        <tr>
            <td style="float:right">Cумма заказа:</td>
            <td>{{sum}}</td>
        </tr>
    </table>
</div>

<script>
function allStorage(){
var values = [];
keys = Object.keys(localStorage);
i = keys.length;

while ( i-- ) {
values.push( JSON.parse(localStorage.getItem(keys[i])) );
}
return values;
}

function sumAllStorage(){
var sum = 0;
n =allStorage().length -1;
while(n>=0){
sum += allStorage()[n].price;
n--;
}
return sum;
}

angular.module('basketApp', []).controller('basketCtrl',function($scope) {
       $scope.products = allStorage();
       $scope.sum = sumAllStorage();
});
</script>


</body>
</html>
